<html lang="en">

<head>
    <title>Paintball</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <style>
        html {

            height: 100%;
        }

        body {
            height: 100%;
            overflow: hidden;
            background-image: url('/bg.png');
            background-repeat: repeat;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
        }

        mark {
            color: black;
        }

        #chat_input {
            width: 35%;
        }

        #output {
            overflow: hidden;
            position: absolute;
            border-radius: 2.5px;
            border-color: rgb(75, 75, 75);
            border-style: solid;
            border-width: 2px;
            width: 50%;
            left: 0px;
            top: 50px;
            color: rgb(35, 35, 35);
            border-radius: 15px;
            background-color: rgba(211, 211, 211, 0.583);
        }

        input {
            border-radius: 5px;
            color: rgb(35, 35, 35);
            background-color: rgba(211, 211, 211, 0.583);
        }


        #backgroundOverlay {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 0px;
            left: 0px;
            background-color: rgba(199, 199, 199, 0.467);
            z-index: -100;
        }

        a {
            color: rgb(35, 35, 35);
        }

        #overlay {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: #2f34377d;
            top: 0px;
            left: 0px;
        }

        #overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 40;
        }

        #chat_base {
            position: fixed;
            bottom: 0px;
        }

        #settings {
            position: fixed;
            right: 5px;
            bottom: 5px;
            size-adjust: 200%;
        }

        textarea {
            width: 100%;
            height: fit-content;
            background: transparent;
            font-size: medium;
            color: rgb(35, 35, 35);
            border: 0px;
            resize: none;
        }

        textarea::placeholder {
            color: rgb(35, 35, 35);
            height: fit-content;
        }

        #settingsBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 0;
        }

        img {
            max-height: 250px;
            max-width: 250px;
            border-radius: 5px;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
            margin-top: 5%;
        }

        td,
        th {
            border: 1px solid #808080;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #7a7a7a;
        }

        tr:nth-child(odd) {
            background-color: #3a3a3a;
        }

        #mdTable {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2f34377d;
            visibility: hidden;
            z-index: 2;
        }
    </style>
    <style id="menuOpen">
        body {
            overflow: hidden;
        }
    </style>
    <style>
        #settingsMenu {
            position: fixed;
            width: 30%;
            height: 100%;
            background-color: rgba(161, 161, 161, 0.444);
            right: -50%;
            bottom: 0px;
            z-index: 1;
        }

        .centeredContent {
            display: grid;
        }


        #username {
            font-size: 2em;
            display: inline-block;
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            left: 0;
            right: -75px;
            margin: auto;
            text-align: center;
        }

        #keybinds {
            font-size: 2em;
            display: inline-block;
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            right: 0;
            left: -75px;
            margin: auto;
            text-align: center;
        }

        .paint {
            animation: flip1 3s 1;
        }

        @keyframes flip1 {
            0% {
                visibility: visible;
            }

            100% {
                visibility: hidden;
            }
        }

        #markdown {
            font-size: 2em;
            display: inline-block;
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            left: 0;
            right: 75px;
            margin: auto;
            text-align: center;
        }

        .paint {
            background-size: 65px;
            background-repeat: no-repeat;
            overflow: visible;
            background-position: center;
            z-index: 1;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-panel {
            background-color: rgba(171, 171, 171, 0.467);
            color: rgba(255, 255, 255, 0.467);
        }

        audio {
            outline: none;
            height: 50px;
            display: flex;
            flex-direction: column;
        }

        audio::-webkit-media-controls-play-button {
            background-color: transparent;
        }

        #X {
            position: absolute;
            left: 0;
            top: 5;
        }

        .player {
            border-radius: 6px;
            background-size: 50px;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
        }


        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #scope {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 4;
            width: 40px;
            height: 40px;
            background-color: #3a3a3a51;
            border-style: inset;
            border-color: red;
            border-width: 5px;
        }

        .dead_center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 30%;
            height: 30%;
            margin: auto;
            background-color: rgb(35, 35, 35);
        }

        #emojiPickerContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

            while (t < document.querySelectorAll('.paint').length) {
                if (collide(id, document.querySelectorAll('.paint')[t]) == true) {
                    console.log('paint?')
                }
                t++;
            }
            function checkInv(inv) {
                var x = new Array;
                if (inv == 'WASD') {
                    x.push('a', 'w', 'd', 's', 'ArrowDown', 'ArrowUp', 'ArrowRight', 'ArrowLeft')
                    return x;
                }
                if (inv == 'arrows') {
                    x.push('ArrowLeft', 'ArrowUp', 'ArrowRight', 'ArrowDown', 's', 'w', 'a', 'd')
                    return x;
                }
            }
            var InvArr = checkInv(sessionStorage.getItem('invKeys'))
            switch (event.key) {
                case InvArr[0]:
                    socket.emit('functions', "moveClient:" + (x - 1) + ':' + y + ':' + id);
                    x -= 1;
                    scope.style.top = y + dirArrY[py] + '%'
                    scope.style.left = x + dirArrX[px] + '%'
                    break;
                case InvArr[1]:
                    socket.emit('functions', "moveClient:" + x + ':' + (y - 1) + ':' + id);
                    y -= 1;
                    scope.style.top = y + dirArrY[py] + '%'
                    scope.style.left = x + dirArrX[px] + '%'
                    break;
                case InvArr[2]:
                    socket.emit('functions', "moveClient:" + (x + 1) + ':' + y + ':' + id);
                    x += 1;
                    scope.style.top = y + dirArrY[py] + '%'
                    scope.style.left = x + dirArrX[px] + '%'

                    break;
                case InvArr[3]:
                    socket.emit('functions', "moveClient:" + x + ':' + (y + 1) + ':' + id);
                    y += 1;
                    scope.style.top = y + dirArrY[py] + '%'
                    scope.style.left = x + dirArrX[px] + '%'

                    break;
                case " ":
                    socket.emit('functions', "genPaint:" + (x + dirArrX[px]) + ':' + (y + dirArrY[py]) + ':' + color + ":" + id);
                    break;
                case InvArr[4]:
                    py = 0;
                    px = 2;
                    scope.style.top = y + dirArrY[py] + '%'
                    scope.style.left = x + dirArrX[px] + '%'
                    break;
                case InvArr[5]:
                    py = 1;
                    px = 2;
                    scope.style.top = y + dirArrY[py] + '%'
                    scope.style.left = x + dirArrX[px] + '%'
                    break;
                case InvArr[6]:
                    px = 0;
                    py = 2;
                    scope.style.top = y + dirArrY[py] + '%'
                    scope.style.left = x + dirArrX[px] + '%'
                    break;
                case InvArr[7]:
                    px = 1;
                    py = 2;
                    scope.style.top = y + dirArrY[py] + '%'
                    scope.style.left = x + dirArrX[px] + '%'
                    break;
            }
        };

        function generateUser(x, y, color, id, uname) {
            var newDiv = document.createElement('div');
            newDiv.id = id
            newDiv.className = 'player'
            newDiv.style.backgroundColor = color;
            newDiv.style.left = x + '%'
            newDiv.style.top = y + '%'
            newDiv.style.width = '50px'
            newDiv.style.height = '50px'
            newDiv.style.position = 'absolute'
            var paragraph = document.createElement('div');
            paragraph.style.position = 'absolute'
            paragraph.style.top = '-25px'
            paragraph.innerText = uname;
            paragraph.id = 'p:' + id
            paragraph.style.backgroundColor = 'white'
            paragraph.style.borderRadius = '5px'
            paragraph.style.width = 'max-content'
            paragraph.style.height = '20px'
            var tst = document.createElement("div");
            tst.style.position = 'absolute'
            tst.style.top = '-50px'
            tst.style.backgroundColor = 'white'
            tst.id = 'txt' + id;
            tst.style.borderRadius = '5px'
            newDiv.appendChild(paragraph)
            newDiv.appendChild(tst)
            document.body.appendChild(newDiv);
        }
        var pbid = id;
        function generatePaintball(x, y, color, id) {
            var newDiv = document.createElement('div');
            newDiv.id = id + "paint"
            newDiv.className = 'paint'
            newDiv.style.left = x + '%'
            newDiv.style.top = y + '%'
            newDiv.style.width = '50px'
            newDiv.style.height = '50px'
            newDiv.style.position = 'absolute'
            newDiv.addEventListener("animationend", function () {
                this.remove();
            })
            if (document.querySelectorAll('.paint').length > 50) {
                $('.paint').remove();
            }
            var img = new Image();
            img.onload = function () {
                newDiv.style.backgroundImage = "url(" + this.src + ")";
            };
            img.src = color.split('#')[1] + ".png";

            document.getElementById('pb').appendChild(newDiv);
            var t = 0;
            while (t < document.querySelectorAll('.paint').length) {
                if (collide(pbid, document.querySelectorAll('.paint')[t]) == true) {
                    console.log('paint?')
                }
                t++;
            }
        }
        function moveClient(x, y, id) {
            document.getElementById(id).style.left = x + '%';
            document.getElementById(id).style.top = y + '%';
            var t = 0;

        }
        function activePing() {
            socket.emit('functions', "generateUser:" + x + ":" + y + ":" + color + ":" + id + ':' + user);
        }

        function disconnect() {
            var c = 0;
            var x = document.querySelectorAll('.player')
            while (c < x.length) {
                x[c].remove()
                c++
            }

        }
        var scores = [0, 0]
        var colors = ['red', 'blue']
        //red: 0, blue: 1

        function scoreUp(color) {
            document.getElementById(color + 'Scr').innerText = scores[$.inArray(color, colors)]++
            scores[$.inArray(color, colors)]++
        }
        socket.on('functions', function (data) {
            console.log("function call received")
            const processedData = data.split(':')
            if (processedData[0] == 'ping') {
                activePing()
                document.getElementById(id).remove()
            }
            else if (processedData[0] == 'generateUser') {
                generateUser(processedData[1], processedData[2], processedData[3], processedData[4], processedData[5])

            }
            else if (processedData[0] == 'moveClient') {
                moveClient(processedData[1], processedData[2], processedData[3])
            }
            else if (processedData[0] == 'delUser') {
                deleteUser(processedData[1])
            }
            else if (processedData[0] == 'disconnect') {
                disconnect()
                activePing()
            }
            else if (processedData[0] == 'genPaint') {
                generatePaintball(processedData[1], processedData[2], processedData[3], processedData[4]);
            }
            else if (processedData[0] == 'scoreUp') {
                scoreUp(processedData[1]);
            }

            else {
                console.log('no')
            }
        });
        const form = document.getElementById('form');
        $('#form').submit(function (e) {
            e.preventDefault();
            var message = $('#chat_input').val();
            if (message != "") {
                socket.emit('messages', '@' + user + ': ' + message)
            }
            form.reset()
        });
        $('#login').submit(function (e) {
            e.preventDefault();
            form.reset();
            var str = $('#name').val();
            str = str.replace('<', '');
            str = str.replace('>', '');
            console.log(str)
            document.cookie = "uname=" + str
            document.getElementById("overlay").style.visibility = "hidden"
            document.getElementById("menuOpen").setAttribute('media', "max-width: 1px")
            user = getCookie('uname');
            socket.emit('functions', 'disconnect:')

        })
        if (user != "") {
            document.getElementById("menuOpen").setAttribute('media', "max-width: 1px")
            document.getElementById("overlay").style.visibility = "hidden"
        }

    </script>

</body>

</html>
