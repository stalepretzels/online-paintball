    <style>
        html {
            overflow: hidden;
            height: 100%;
        }

        body {
            height: 100%;
            overflow: auto;
        }

        body {
            background-image: url('/bg.jpeg');
            background-size: 100%;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
        }

        mark {
            color: black;
        }

            width: 35%;
        }

            overflow-x: hidden;
            overflow-y: scroll;

            height: 90%;

            border-color: rgb(75, 75, 75);

            border-radius: 5px;
            color: rgb(0, 105, 5);

            color: rgb(0, 105, 5);

        }

        #backgroundOverlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            background-color: rgba(199, 199, 199, 0.467);
            z-index: -1;
        }

        a {
            color: rgb(0, 105, 5);
        }

        #overlay {
            width: 100%;
            height: 100%;
            position: fixed;
            background-color: #2f34377d;
            top: 0px;
            left: 0px;
        }

        #overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        #chat_base {
            position: fixed;
            bottom: 0px;
        }

        #settings {
            position: fixed;
            right: 5px;
            bottom: 5px;
            size-adjust: 200%;
        }

        textarea {
            width: 100%;
            height: fit-content;
            background: transparent;
            font-size: medium;
            color: rgb(0, 105, 5);
            border: 0px;
            resize: none;
        }

        textarea::placeholder {
            color: rgb(0, 105, 5);
            height: fit-content;
        }

        #settingsBtn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 0;
        }

        img {
            max-height: 50px;
            max-width: 50px;
            border-radius: 5px;
            position: absolute;
            bottom: 0px;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: auto;
            margin-top: 5%;
        }

        td,
        th {
            border: 1px solid #808080;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #7a7a7a;
        }

        tr:nth-child(odd) {
            background-color: #3a3a3a;
        }

        #mdTable {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2f34377d;
            visibility: hidden;
            z-index: 2;
        }

        svg {
            color: rgb(0, 105, 5);
        }

        svg:hover {
            color: rgb(0, 105, 5);
        }
    </style>
    <style id="menuOpen">

    <style>

            width: 30%;
            height: 100%;

            right: -50%;
            bottom: 0px;
            z-index: 1;

            justify-content: center;
            align-items: center;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dead_center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 30%;
            height: 30%;
            margin: auto;
            background-color: green;
        }
    </style>
    <script>
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>

    <script>
        var settingsOpen = true;
        function settingsMenu() {
            if (settingsOpen === true) {
                document.getElementById("settingsMenu").animate([

                        right: '-50%'
                    },

                    }

            }
        }
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        console.log(getCookie("uname"))
        var socket = io.connect();
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        var skins = new Array;
        skins.push('OKG.png', 'pirate.jpeg', 'robot.jpg', 'crystal.png', 'steampunk.png', 'avocadocat.png', 'car.png', 'galaxy.png', 'clover.png')
        var items = new Array;
        items.push('bomb.png')
        var user = getCookie("uname");
        var color = getRandomColor();
        var rndInt = Math.floor(Math.random() * skins.length)
        var skin = skins[rndInt]
        rndInt = Math.floor(Math.random() * items.length)
        var item = items[rndInt]
        var id = Math.floor(Math.random() * 10000000000000);
        var x = Math.floor(Math.random() * 90);
        var y = Math.floor(Math.random() * 90);
        var connected = false;
        window.addEventListener('load', function () {
            socket.emit('functions', 'disconnect:')
            connected = true;
            console.log('client has sucessfully connected to socket');
        });
        socket.on('broad', function (data) {
            if (data.indexOf(">") > -1 || data.indexOf("<") > -1) {
                return false;
            }
            else {
                $(`#txt` + data.split(';')[0]).empty();
                console.log(data)
                $(`#txt` + data.split(';')[0]).append(checkMarkdown(data.split(';')[1]));
                var c = 0;
                while (document.querySelectorAll("a").length > c) {
                    document.querySelectorAll("a")[c].append(document.querySelectorAll("a")[c].getAttribute("href"));
                    c++;
                }
            }
        });
        document.onkeydown = function (event) {
            switch (event.key) {
                case 'ArrowLeft':
                case 'a':
                    socket.emit('functions', "moveClient:" + (x - 1) + ':' + y + ':' + id);
                    x -= 1;
                    break;
                case 'ArrowUp':
                case 'w':
                    socket.emit('functions', "moveClient:" + x + ':' + (y - 1) + ':' + id);
                    y -= 1;
                    break;
                case 'ArrowRight':
                case 'd':
                    socket.emit('functions', "moveClient:" + (x + 1) + ':' + y + ':' + id);
                    x += 1;
                    break;
                case 'ArrowDown':
                case 's':
                    socket.emit('functions', "moveClient:" + x + ':' + (y + 1) + ':' + id);
                    y += 1;
                    break;
            }
        };
        //functions go here
        function generateUser(x, y, color, id, skin, uname) {
            var newDiv = document.createElement('div');
            newDiv.id = id;
            newDiv.className = 'player'
            newDiv.style.backgroundColor = color;
            newDiv.style.left = x + '%'
            newDiv.style.top = y + '%'
            newDiv.style.backgroundImage = 'url(' + skin + ')'
            newDiv.style.width = '50px'
            newDiv.style.height = '50px'
            newDiv.style.position = 'absolute'
            var paragraph = document.createElement('div');
            paragraph.style.position = 'absolute'
            paragraph.style.top = '-25px'
            paragraph.innerText = uname;
            paragraph.id = 'p:' + id
            paragraph.style.backgroundColor = 'white'
            paragraph.style.borderRadius = '5px'
            var tst = document.createElement("div");
            tst.style.position = 'absolute'
            tst.style.top = '-50px'
            tst.style.backgroundColor = 'white'
            tst.id = 'txt' + id;
            tst.style.borderRadius = '5px'
            newDiv.appendChild(tst)
            newDiv.appendChild(paragraph)
            document.body.appendChild(newDiv);
        }
        function moveClient(x, y, id) {
            document.getElementById(id).style.left = x + '%';
            document.getElementById(id).style.top = y + '%';
        }
        function activePing() {
            socket.emit('functions', "generateUser:" + x + ":" + y + ":" + color + ":" + id + ':' + skin + ':' + item + ':' + user);
        }

        function disconnect() {
            var c = 0;
            var x = document.querySelectorAll('.player')
            while (c < x.length) {
                x[c].remove()
                c++
            }

        }
        socket.on('functions', function (data) {
            console.log("function call received")
            const processedData = data.split(':')
            if (processedData[0] == 'ping') {
                activePing()
                document.getElementById(id).remove()
            }
            else if (processedData[0] == 'generateUser') {
                generateUser(processedData[1], processedData[2], processedData[3], processedData[4], processedData[5], processedData[7])

            }
            else if (processedData[0] == 'moveClient') {
                moveClient(processedData[1], processedData[2], processedData[3])
            }
            else if (processedData[0] == 'delUser') {
                deleteUser(processedData[1])
            }
            else if (processedData[0] == 'disconnect') {
                disconnect()
                activePing()
            }
            else {
                console.log('UWU! THERE ARE CONSEQUENCES!')
            }
        });

        $('#form').submit(function (e) {
            e.preventDefault();
            user = getCookie("uname")
            var message = $('#images').val();
            socket.emit('messages', id + ';' + message);
            let new_element = document.getElementById('chat_base').cloneNode(true);
            new_element.id = "chat_input"
            new_element.style.visibility = "visible"
            document.getElementById('chat_base').before(new_element);
            document.getElementById('chat_input').remove();
        });
        
        $('#login').submit(function (e) {
            e.preventDefault();
            console.log($('#name').val())
            document.cookie = "uname=" + $('#name').val()
            document.getElementById("overlay").style.visibility = "hidden"
            document.getElementById("menuOpen").setAttribute('media', "max-width: 1px")
            document.getElementById('name').value = getCookie("uname");
            settingsMenu();
        })
        if (user != "") {
            document.getElementById("menuOpen").setAttribute('media', "max-width: 1px")
            document.getElementById("overlay").style.visibility = "hidden"
        }
        function checkMarkdown(data) {
            var dataSplit = data.split("\\")
            var identifiers = new Array;
            identifiers.push("bld", "~bld~", "itl", "~itl~", "mrk", "~mrk~", "uln", "~uln~", "str", "~str~", "lnk", "~lnk~", "img", "~img~")
            var tags = new Array;
            tags.push("<b>", "</b>", "<i>", "</i>", "<mark>", "</mark>", "<u>", "</u>", "<s>", "</s>", "<a href='", "'></a>", "<img src='", "'/>")
            var c = 1;
            var c2 = 0;
            var result
            while (c < dataSplit.length) {
                while (c2 < identifiers.length) {
                    if (dataSplit[c] == identifiers[c2]) {
                        dataSplit[c] = tags[c2]
                    }
                    c2++;
                }
                c2 = 0;
                c++;
            }
            c = 0;
            while (c < dataSplit.length) {
                result += dataSplit[c]
                c++;
            }
            return (result.split("undefined")[1])
        }
    </script>
